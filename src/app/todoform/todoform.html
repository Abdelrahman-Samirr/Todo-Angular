<section>
  <div class="container">
    <h1>To-Do App!</h1>
    <h4>TodoForm</h4>

      <input
        [(ngModel)]="taskName"
        type="text"
        placeholder="Write your task here..."

      <button (click)="sendData()">Add</button>
    </div>
  </div>
</section>
