<section>
  <div class="container">
    <div class="header">
      <h4>TodoList</h4>
      <p>Let's get some work done!</p>
    </div>
    <div class="tasks">
      @for (task of items; track task.id ){
      <div class="task" >
        <div class="btns">
          <button (click)="completedData(task.id)">Completed</button>
          <button (click)="deleteData(task.id)">Delete</button>
        </div>
        <p class="pending" [ngClass]=" {'completed' : task.status === 'completed'} ">{{task.title}}</p>
      </div>
      }@empty{
      <p>no tasks here</p>
      }
    </div>
  </div>
</section>
